<mat-card>
    <mat-card-header>
        <mat-card-title>Course List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
            <tr *ngFor="let course of courses">
                <td>{{ course.id }}</td>
                <td>{{ course.title }}</td>
                <td>{{ course.price }}</td>
                <td>{{ course.rating }}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
