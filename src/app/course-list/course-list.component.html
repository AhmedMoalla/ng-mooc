<mat-card>
    <mat-card-header>
        <mat-card-title>Course List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Creation Date</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
            <ng-container *ngFor="let course of courses">
                <tr *ngIf="course.public">
                    <td>{{ course.id | customId:course.title:course.date }}</td>
                    <td><img [src]="course.image" width="40" height="40"></td>
                    <td>{{ course.title | lowercase }}</td>
                    <td>{{ course.date | date }}</td>
                    <td>{{ course.price | currency:'USD' }}</td>
                    <td>{{ course.rating }}</td>
                </tr>
            </ng-container>
        </table>
    </mat-card-content>
</mat-card>
