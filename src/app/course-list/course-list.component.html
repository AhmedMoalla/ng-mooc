<mat-card>
    <mat-card-header>
        <mat-card-title>Course List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
            <ng-container *ngFor="let course of courses">
                <tr *ngIf="course.public">
                    <td>{{ course.id }}</td>
                    <td>{{ course.title }}</td>
                    <td>{{ course.price }}</td>
                    <td>{{ course.rating }}</td>
                </tr>
            </ng-container>
        </table>
    </mat-card-content>
</mat-card>
